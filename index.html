
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이음단</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    .header {
      text-align: center;
      padding: 1rem 0;
    }
    .header img {
      max-width: 100%;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, select, button {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        age: form.age.value,
        area: form.area.value,
        experience: form.experience.value,
        license: form.license.value,
        drink: form.drink.value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwn6ULKFEmM0ZirNdp_pFjDeOKlhhPPqi4OyWbjq6WSNvNX2a9PSdD2EI_L1trvlKKhpQ/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        alert("지원이 성공적으로 접수되었습니다!");
        form.reset();
      } catch (error) {
        alert("지원 접수 중 오류가 발생했습니다.");
        console.error(error);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="A_webpage_screenshot_for_a_Korean_delivery_driver_.png" alt="배송 이미지">
    </div>
    <h1>이음단 지원하기</h1>
    <form onsubmit="handleSubmit(event)">
      <input type="text" name="name" placeholder="이름" required>
      <input type="tel" name="phone" placeholder="연락처" required>
      <input type="number" name="age" placeholder="나이" required>

      <select name="area" required>
        <option value="">희망 근무지역</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
        <option>부산</option>
        <option>대전</option>
        <option>광주</option>
      </select>

      <select name="experience" required>
        <option value="">배송경력</option>
        <option>없음</option>
        <option>있음</option>
      </select>

      <select name="license" required>
        <option value="">면허 여부 / 2년 경과 여부</option>
        <option>예</option>
        <option>아니오</option>
      </select>

      <select name="drink" required>
        <option value="">최근 5년 이내 음주 여부</option>
        <option>예</option>
        <option>아니오</option>
      </select>

      <button type="submit">제출하기</button>
    </form>
  </div>
</body>
</html>
